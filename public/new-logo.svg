<svg width="500" height="150" viewBox="0 0 500 150" xmlns="http://www.w3.org/2000/svg" style="background:#000;">
  <defs>
    <linearGradient id="glitchGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00ffff" />
      <stop offset="100%" stop-color="#ff00ff" />
    </linearGradient>
    <filter id="glitch" x="0" y="0" width="100%" height="100%">
      <feTurbulence type="turbulence" baseFrequency="0.02" numOctaves="1" result="turbulence" />
      <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="8" xChannelSelector="R" yChannelSelector="G" />
    </filter>
  </defs>
  <text x="50%" y="50%" text-anchor="middle" fill="url(#glitchGradient)" font-size="48" font-family="Orbitron, sans-serif" dy=".3em" filter="url(#glitch)">
    ECHOTRACE
  </text>
</svg>
